<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="container shadow min-vh-100 py-2">
            <div class="row">
                <div class="col">
                    <h1>Do You Have ESP?</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="diagnostic"></div>
                    <div id="hints"></div>
                    <div id="response"></div>
                    <button id='begin' onclick="begin()">Begin</button>
                    <button id='correct' onclick="correct()">Correct</button>
                    <button id='incorrect' onclick="incorrect()">Incorrect</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div>recognition box</div>
                    <div class="right">
                        <button id="start_button" onclick="speechRecognition()">
                            <!--<img id="start_img" src="mic.gif" alt="Start">-->
                            Start
                        </button>
                    </div>
                    <div id="results">
                        <span id="final_span" class="final"></span>
                        <!--<span id="interim_span" class="interim"></span>-->
                    </div>
                </div>
            </div>
        </div>

        <!-- js go below here -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
