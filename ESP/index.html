<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h1>ESP Testing</h1>
                </div>
            </div>
            <div class="row row-cols-auto align-items-center">
                <div class="card-deck align-items-center d-flex m-auto">
                    <div id="waves" class="card card-width bg-primary face text-white text-center">
                        <div class="card-body">
                            <h5 class="card-title text-center">Waves</h5>
                            <p class="card-text align-items-center text-center waves">
                                <span></span>
                                <span></span>
                                <span></span>
                            </p>
                        </div>
                    </div>
                    <div id="star" class="card face card-width">
                        <div class="card-body text-white bg-success">
                            <h5 class="card-title text-center">Star</h5>
                            <p class="card-text star">
                                <span></span>
                            </p>
                        </div>
                    </div>
                    <div id="circle" class="card face card-width">
                        <div class="card-body text-white bg-danger">
                            <h5 class="card-title text-center">Circle</h5>
                            <p class="card-text circle">
                                <span></span>
                            </p>
                        </div>
                    </div>
                    <div id="square" class="card card-width face">
                        <div class="card-body text-white bg-secondary">
                            <h3 class="card-title text-center">Square</h3>
                            <p class="card-text square">
                                <span></span>
                            </p>
                        </div>
                    </div>
                    <div id="plus" class="card card-width face">
                        <div class="card-body bg-warning text-white">
                            <h3 class="card-title text-center">Plus</h3>
                            <p class="card-text plus">
                                <span></span>
                            </p>
                        </div>
                    </div>
                    <div id="blank" class="card card-width card-back bg-gradient-primary h-200">
                        <div class="card-body bg-info">
                            <h5 class="card-title"></h5>
                            <p class="card-text">
                                
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button id="speak">Speak</button>
                    <div id="diagnostic"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <span id="correct">0</span>/<span id="total">0</span>
                </div>
            </div>
        </div>

        <div id="overlay">
            <div class="text listening">ðŸŽ¤</div>
        </div>
        <!-- js go below here -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
