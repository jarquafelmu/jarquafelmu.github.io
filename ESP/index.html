<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <!-- bg-success -->
    <div class="container ">
        <div>
            <div id="lose" class="fixed-top p-2 mb-2 bg-danger text-light d-none">
                <div class="row">
                    <div class="col-auto">Ran out of tries</div>
                </div>
                <div class="row">
                    <div class="subtle col-auto text-center">Refresh to play again!</div>
                </div>
            </div>
            <div id="win" class="fixed-top bg-success text-light p-2 mb-2 d-none">
                <div class="row">
                    <div class="col-auto">You might have ESP!</div>
                </div>
                <div class="row">
                    <div class="subtle col-auto text-center">Refresh to play again!</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center p-5">
            <div class="col-auto display-4">Do you have ESP?</div>
        </div>
        <div class="row d-flex">
            <div class="coljustify-content-center d-flex m-auto">
                <div id="hero" class="zener-card m-auto"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto d-flex justify-content-center text-center m-auto">
                <div id="circle" class="btn zener-card circle"></div>
                <div id="plus" class="btn zener-card plus"></div>
                <div id="waves" class="btn zener-card waves"></div>
                <div id="square" class="btn zener-card square"></div>
                <div id="star" class="btn zener-card star"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center">Click the card you think is hidden above</p>
            </div>
        </div>
        <div id="scoreboard" class="row d-none">
            <div class="col d-flex justify-content-center">
                <div class="p-1 display-6 text-success border border-white shadow-lg bg-light mb-5 rounded p-2 px-3">
                    +
                    <span id="score" class="mr-1">
                        0
                    </span>
                    correct!
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small bg-primary text-light">

        <!-- Copyright -->
        <div class="text-center py-3 subtle">Sounds sourced from:
            <a class="text-light" href="https://www.freesoundslibrary.com">FreeSoundsLibrary</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
    <audio id="roundWon">
        <source src="../ESP/assets/snd/round-won.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <audio id="roundLost">
        <source src="../ESP/assets/snd/round-lost.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <audio id="gameWon">
        <source src="../ESP/assets/snd/game-won.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <audio id="gameLost">
        <source src="../ESP/assets/snd/game-lost.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <!-- js go below here -->
    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
